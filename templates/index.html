<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 70vh;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .content-area {
            padding: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-value {
            display: inline-block;
            background: #4facfe;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            font-family: inherit;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 25px;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            position: relative;
            font-size: 16px;
            line-height: 1.6;
        }

        .output-box.streaming {
            border-color: #4facfe;
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #4facfe;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #4facfe;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4facfe;
            font-weight: 600;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .improvement-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .improvement-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Writing Assistant</h1>
            <p>Powered by Groq - Fast AI Language Models</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="control-group">
                    <label>Model:</label>
                    <select id="modelSelect">
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fast)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Writing Type:</label>
                    <select id="typeSelect">
                        <option value="creative">Creative Writing</option>
                        <option value="blog">Blog Post</option>
                        <option value="email">Email</option>
                        <option value="essay">Essay</option>
                        <option value="summary">Summary</option>
                        <option value="rewrite">Rewrite</option>
                        <option value="grammar">Grammar Fix</option>
                        <option value="translate">Translate</option>
                        <option value="outline">Outline</option>
                        <option value="ideas">Ideas</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Tone:</label>
                    <select id="toneSelect">
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="creative">Creative</option>
                        <option value="persuasive">Persuasive</option>
                        <option value="informative">Informative</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Length:</label>
                    <select id="lengthSelect">
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Temperature:</label>
                    <input type="range" id="temperatureSlider" min="0.1" max="1.0" step="0.1" value="0.7">
                    <div class="slider-value">0.7</div>
                </div>
            </div>

            <div class="content-area">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('write')">Write</button>
                    <button class="tab" onclick="switchTab('improve')">Improve</button>
                    <button class="tab" onclick="switchTab('analyze')">Analyze</button>
                </div>

                <div id="writeTab" class="tab-content active">
                    <div class="input-section">
                        <textarea id="inputText" placeholder="Enter your writing prompt or text here..."></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" onclick="generateText()">Generate</button>
                        <button class="btn btn-secondary" onclick="generateStream()">Stream</button>
                        <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Generating content...</span>
                    </div>

                    <div id="errorMessage" class="error" style="display: none;"></div>
                    <div id="successMessage" class="success" style="display: none;"></div>

                    <div class="output-section">
                        <div class="output-box" id="outputBox">
                            <div id="outputText">Your generated content will appear here...</div>
                            <span class="cursor" id="cursor" style="display: none;"></span>
                        </div>
                    </div>
                </div>

                <div id="improveTab" class="tab-content">
                    <div class="input-section">
                        <textarea id="improveInputText" placeholder="Paste your text here to improve it..."></textarea>
                    </div>

                    <div class="improvement-buttons">
                        <button class="btn btn-small btn-primary" onclick="improveText('grammar')">Fix Grammar</button>
                        <button class="btn btn-small btn-primary" onclick="improveText('style')">Improve Style</button>
                        <button class="btn btn-small btn-primary" onclick="improveText('clarity')">Improve Clarity</button>
                        <button class="btn btn-small btn-primary" onclick="improveText('formal')">Make Formal</button>
                        <button class="btn btn-small btn-primary" onclick="improveText('casual')">Make Casual</button>
                    </div>

                    <div class="improvement-section" id="improvementSection" style="display: none;">
                        <h3>Improved Version:</h3>
                        <div id="improvedText"></div>
                    </div>
                </div>

                <div id="analyzeTab" class="tab-content">
                    <div class="input-section">
                        <textarea id="analyzeInputText" placeholder="Paste your text here to analyze it..."></textarea>
                    </div>

                    <button class="btn btn-success" onclick="analyzeText()">Analyze Text</button>

                    <div id="analysisSection" style="display: none;">
                        <div class="stats" id="textStats"></div>
                        <div id="aiAnalysis"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isStreaming = false;
        let streamAbortController = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('temperatureSlider').addEventListener('input', function() {
                document.querySelector('.slider-value').textContent = this.value;
            });
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                const select = document.getElementById('modelSelect');
                select.innerHTML = '';
                
                Object.entries(models).forEach(([key, name]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        async function generateText() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showError('Please enter some text to generate content.');
                return;
            }

            showLoading();
            
            const requestData = {
                input: input,
                model: document.getElementById('modelSelect').value,
                type: document.getElementById('typeSelect').value,
                tone: document.getElementById('toneSelect').value,
                length: document.getElementById('lengthSelect').value,
                temperature: parseFloat(document.getElementById('temperatureSlider').value)
            };

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('outputText').innerHTML  = data.text;
                    showSuccess('Content generated successfully!');
                } else {
                    showError(data.error || 'Failed to generate content');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function generateStream() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showError('Please enter some text to generate content.');
                return;
            }

            if (isStreaming) {
                stopStreaming();
                return;
            }

            isStreaming = true;
            document.querySelector('button[onclick="generateStream()"]').textContent = 'Stop';

            const outputBox = document.getElementById('outputBox');
            const outputText = document.getElementById('outputText');
            const cursor = document.getElementById('cursor');

            outputBox.classList.add('streaming');
            outputText.textContent = '';
            cursor.style.display = 'inline-block';

            const requestData = {
                input: input,
                model: document.getElementById('modelSelect').value,
                type: document.getElementById('typeSelect').value,
                tone: document.getElementById('toneSelect').value,
                length: document.getElementById('lengthSelect').value,
                temperature: parseFloat(document.getElementById('temperatureSlider').value)
            };

            try {
                streamAbortController = new AbortController();

                const response = await fetch('/api/generate_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                    signal: streamAbortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'token') {
                                    outputText.textContent += data.content;
                                } else if (data.type === 'error') {
                                    showError(data.error);
                                    break;
                                } else if (data.type === 'end') {
                                    showSuccess('Content generated successfully!');
                                    break;
                                }
                            } catch (e) {
                                // Ignore JSON parse errors
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showError('Error: ' + error.message);
                }
            } finally {
                stopStreaming();
            }
        }

        function stopStreaming() {
            if (streamAbortController) {
                streamAbortController.abort();
                streamAbortController = null;
            }

            isStreaming = false;
            document.querySelector('button[onclick="generateStream()"]').textContent = 'Stream';
            document.getElementById('outputBox').classList.remove('streaming');
            document.getElementById('cursor').style.display = 'none';
        }

        async function improveText(type) {
            const input = document.getElementById('improveInputText').value.trim();
            if (!input) {
                showError('Please enter some text to improve.');
                return;
            }

            showLoading();

            const requestData = {
                text: input,
                type: type,
                model: document.getElementById('modelSelect').value
            };

            try {
                const response = await fetch('/api/improve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('improvedText').textContent = data.improved;
                    document.getElementById('improvementSection').style.display = 'block';
                    showSuccess('Text improved successfully!');
                } else {
                    showError(data.error || 'Failed to improve text');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function analyzeText() {
            const input = document.getElementById('analyzeInputText').value.trim();
            if (!input) {
                showError('Please enter some text to analyze.');
                return;
            }

            showLoading();

            const requestData = {
                text: input
            };

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    displayAnalysis(data.metrics, data.ai_analysis);
                    document.getElementById('analysisSection').style.display = 'block';
                    showSuccess('Text analyzed successfully!');
                } else {
                    showError(data.error || 'Failed to analyze text');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayAnalysis(metrics, aiAnalysis) {
            const statsDiv = document.getElementById('textStats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${metrics.word_count}</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.character_count}</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.sentence_count}</div>
                    <div class="stat-label">Sentences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.paragraph_count}</div>
                    <div class="stat-label">Paragraphs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.avg_words_per_sentence}</div>
                    <div class="stat-label">Avg Words/Sentence</div>
                </div>
            `;

            document.getElementById('aiAnalysis').innerHTML = `
                <div class="output-box">
                    <h3>AI Analysis:</h3>
                    <p>${aiAnalysis}</p>
                </div>
            `;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').textContent = 'Your generated content will appear here...';
            document.getElementById('improveInputText').value = '';
            document.getElementById('analyzeInputText').value = '';
            document.getElementById('improvementSection').style.display = 'none';
            document.getElementById('analysisSection').style.display = 'none';

            if (isStreaming) {
                stopStreaming();
            }
        }

        // Copy to clipboard functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Copied to clipboard!');
            }).catch(err => {
                showError('Failed to copy to clipboard');
            });
        }

        // Add copy button to output
        document.getElementById('outputBox').addEventListener('dblclick', function() {
            const text = document.getElementById('outputText').textContent;
            if (text && text !== 'Your generated content will appear here...') {
                copyToClipboard(text);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generateText();
                } else if (e.key === 'l') {
                    e.preventDefault();
                    clearAll();
                }
            }
        });
    </script>
</body>
</html>
